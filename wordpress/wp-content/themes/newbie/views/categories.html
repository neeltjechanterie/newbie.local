<header class="header" role="banner">
    <div class="header-inner clearfix">
        <p class="logo">
            HOME
        </p>
    </div>
</header>
<div class="wrapper">
    <div class="content container">

        <div class="col-xs-12 col-md-5">



            <search-form></search-form>
            <p>Categories:</p>
            <ul>
                <li ng-repeat="category in categories">
                    <span ng-if="current_category_id && category.id == current_category_id" ng-bind-html="category.name"></span>
                    <a ng-if="!current_category_id || category.id != current_category_id" href="categories/{{category.id}}" ng-bind-html="category.name"></a>
                </li>
            </ul>
            <p>{{data.pageTitle}}</p>
            <ul>
                <li ng-repeat="post in posts">
                    <a href="blog/{{post.id}}" ng-bind-html="post.title.rendered"></a>
                    <a href="blog/{{post.id}}" ng-if="post.featured_image_thumbnail_url"><img ng-src="{{post.featured_image_thumbnail_url}}" alt="{{post.featured_image.title.rendered}}" /></a>
                    <div ng-bind-html="post.excerpt.rendered"></div>
                </li>
            </ul>

        </div>

        <div class="col-xs-12 col-md-7">


        </div>
    </div>
</div>
