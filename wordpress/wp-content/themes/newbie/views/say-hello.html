 <div ng-if="data.currentUser.id" class="col-xs-12 col-md-12">
    <div class="blue-banner">
        <div class="col col-xs-12 user-info">
            <p class="user-name">{{data.currentUser.name}}</p>
            <p class="user-extra">Week {{data.currentUser.CountWeeks}} dag {{data.currentUser.CountDays}}</p>
        </div>
        <div class="col col-xs-4 info-banner left">
            <p>Nog ... weken</p>
            <p class="result">{{data.currentUser.acf.due_date | amDifference : null : 'weeks' }}</p>
        </div>
        <div class="col col-xs-4 user-profile mom">
            <div class="user-img" style="background-image:url('{{data.currentUser.acf.profile_picture}}')"></div>
        </div>
        <div class="col col-xs-4 info-banner right">
            <p>Jouw gewicht</p>
            <p class="result">{{data.currentUser.acf.weight}}<span> kg</span></p>
        </div>

    </div>
</div>
