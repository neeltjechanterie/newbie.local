<header class="header" role="banner">
    <div class="header-inner clearfix">
        <p class="logo">
            {{category.name}}
        </p>
    </div>
</header>
<div class="wrapper">
    <div class="content container detail-baby col-xs-12 col-md-6 offset-md-3">

            <h1>{{category.name}}</h1>
            <h2>{{category.slug}}</h2>

        </div>
    </div>
</div>
