<form action="{{url}}" method="PUT" class="editForm">
	<header class="header" role="banner">
		<div class="header-inner clearfix">
			<p class="logo">
				Wijzig profielfoto {{data.currentUser.acf.name_child}}
			</p>
			<div class="navigation-edit-toggle pull-right">
				<button type="submit"><i class="icons icon-note"></i></button>
			</div>
		</div>
	</header>

	<div class="wrapper">
		<div class="content container  col-xs-12 col-md-6 offset-md-3">
			<h1>Profiel foto van {{data.currentUser.acf.name_child}} bewerken</h1>

			<div class="form-group">
				<label for="acf-file-url">File URL</label>
				<input type="hidden" name="fields[baby_profile_picture]" id="acf-file-url-id" value="{{data.currentUser.acf.baby_profile_picture}}">
				<div class="input-group">
					<input type="text" class="form-control" id="acf-file-url" value="{{data.currentUser.acf.baby_profile_picture}}" readonly>
					<span class="input-group-btn">
						<button type="button" class="btn primary" id="acf-file-url-btn">Select file</button>
					</span>
				</div>
				<br><br>
				<span id="thumbnail"></span>
			</div>
			<a href="{{baseUrl}}/child" class="btn secondary pull-left"><i class="icon icon-arrow-left"></i> Terug</a>
			<button type="submit" class="btn secondary pull-right">Opslaan</button>
		</div>
	</div>
</form>


<div class="modal fade" id="modalResponse" tabindex="-1" role="dialog" aria-labelledby="modalResponseLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="modalResponseLabel">Response</h4>
			</div>
			<div class="modal-body">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
