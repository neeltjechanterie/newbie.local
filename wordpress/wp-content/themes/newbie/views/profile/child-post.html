<header class="header" role="banner">
    <div class="header-inner clearfix">
        <p class="logo">
            {{data.currentUser.acf.name_child}}
        </p>

    </div>
</header>
<div class="sub-header clearfix ">
    <div class="row">
        <!--<a href="#" class="pull-left col-xs-2 col-lg-1"><i class="icons icon-arrow-left"> </i></a>-->
        <div class="pull-left col-xs-2 col-lg-1 subnav-btn"><button ng-click="deletePost(post.id)"><i class="icon icon-trash"></i></button>
        </div>
        <h3 class="col-xs-8 col-lg-10">
            {{post.title.rendered}}
        </h3>
        <div class="pull-right col-xs-2 col-lg-1 subnav-btn">
            <button ng-click="editPost(post.id)" ng-show="user.capabilities.edit_posts"><i class="icon icon-pencil"></i></button>
        </div>

        <!--<pre>You are currently on page {{currentPage}}</pre>
        <ul uib-pager total-items="totalItems" ng-model="currentPage"></ul>-->
        <!--<a href="#" class="col-xs-2 col-lg-1"><i class="icons icon-arrow-right"> </i></a>-->

    </div>
</div>

<div class="wrapper">
    <div class="content container detail-baby col-xs-12 col-md-6 offset-md-3">

        <div class="clearfix row" role="main">
            <div class="col-xs-12 col-md-6">
                <div class="blue-reverse-banner baby-wrapper">
                    <div class="col-xs-12 baby-container" style="background-image: url('{{post.featured_image}}');"></div>
                </div>
            </div>
            <div class="col-xs-12 col-md-6">
                <div class="info-baby center">
                    <h1>{{post.id}} - {{post.title.rendered}}</h1>
                    <div ng-bind-html="post.content.rendered"></div>
                </div>
            </div>

        </div>

        <div class="clearfix row" role="main">
            <div class="col-xs-12 col-md-6">
                <form name="editPostForm" id="editPost" style="display: none;" class="edit">
                    <label for="title">Title:</label>
                    <input type="text" id="title" ng-model="post.title">
                    <label for="content">Content</label>
                    <textarea id="content" ui-tinymce="tinymceOptions" ng-model="post.content"></textarea>
                    <a ng-click="updatePost()">Save</a>
                </form>

                <p id="responseMessage"></p>
            </div>
        </div>

    </div>
</div>
